
<div class="presentation">
  <div id="imagepreview"><img id="imgSalida" src="" alt="" /></div>
  <div class="texto">
    <p>
      Descubre que tipo de flor tienes fotografiada y obtén información sobre
      ella.
    </p>
    <form enctype="multipart/form-data">
      <input type="file" name="pic" id="pic" />
      <label for="pic"><span>Seleccionar Imagen</span></label>
      <input type="submit" id="submit" value="Identificar Flor" [routerLink]="['/predict']">
    </form>
  </div>
</div>
